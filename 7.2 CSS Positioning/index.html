<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: absolute;
      /* margin: 200px 200px; */
      top: 200px;
      left: 200px;
    }
    .red-circle{
      border: 10px solid red;
      position: absolute;
      /* margin: 150px 250px; */
      top: 200px;
      left: 200px;
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
